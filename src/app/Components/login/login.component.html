<div class="container pt-5  min-vh-100">
  <div class="row gx-0">
    <div class="col-lg-7 col-md-6 order-1 order-md-0 form p-3 p-sm-5">
      <form class="pt-4" [formGroup]="loginForm" (ngSubmit)="loggedIn(loginForm)">
        <div class="form-group position-relative mb-4 rounded-pill w-100 bg-light">
          <input type="email" [class]="loginForm.get('email')?.errors && (loginForm.get('email')?.dirty || isInvalid )? 'inputError' : '' " class="control rounded-pill w-100" placeholder="Your Email" formControlName="email" name="email">
          <p class="placeHolder position-absolute m-0" [class]="loginForm.get('email')?.errors && (loginForm.get('email')?.dirty || isInvalid ) ? 'inputErrorPLaceholder' : '' ">Your Email</p>
          <div class="position-absolute fa-regular fa-circle-xmark text-danger" *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.dirty || isInvalid )">
            <p class="alert alert-danger position-absolute bottom-100 start-50 d-block translate-middle-x" *ngIf="loginForm.get('email')?.getError('required')">Your Email Is Required<i class="fa-solid fa-caret-down text-danger"></i></p>  
            <p class="alert alert-danger position-absolute bottom-100 start-50 d-block translate-middle-x" *ngIf="loginForm.get('email')?.getError('email')">Your Email Is Wrong<i class="fa-solid fa-caret-down text-danger"></i></p>  
          </div>
        </div>
        <div class="form-group position-relative mb-4 rounded-pill w-100 bg-light">
          <input type="password" [class]="loginForm.get('password')?.errors && (loginForm.get('password')?.dirty || isInvalid) ? 'inputError' : '' " class="control rounded-pill w-100" placeholder="Your Password" formControlName="password" name="password">
          <p class="placeHolder position-absolute m-0" [class]="loginForm.get('password')?.errors && (loginForm.get('password')?.dirty || isInvalid) ? 'inputErrorPLaceholder' : '' ">Your Password</p>
          <div class="position-absolute fa-regular fa-circle-xmark text-danger" *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.dirty || isInvalid)">
            <p class="alert alert-danger position-absolute bottom-100 start-50 d-block translate-middle-x" *ngIf="loginForm.get('password')?.getError('required')">Your Password Is Required<i class="fa-solid fa-caret-down text-danger"></i></p>  
            <p class="alert alert-danger position-absolute bottom-100 start-50 d-block translate-middle-x " *ngIf="loginForm.get('password')?.getError('pattern')">Start With Only Capital Letter<i class="fa-solid fa-caret-down text-danger"></i></p>  
          </div>
        </div>
        <a routerLink="/forgotPassword" class="text-primary nav-link ps-3 mb-4">Forgot Password ?</a>
        <button class="btn btn-primary rounded-pill px-5 py-2 d-block mx-auto">
          <span *ngIf="!loader">Log-in</span>
          <i *ngIf="loader" class="fa fa-spin fa-spinner"></i>
        </button>
      </form>
    </div>
    <div class="col-lg-5 col-md-6  hero ">
      <div class="layer text-center py-5 px-4">
        <h2 class="text-white h1 my-5">Log-in</h2>
        <app-login-ways></app-login-ways>
      </div>
    </div>
  </div>
  <p-toast></p-toast>
</div>
