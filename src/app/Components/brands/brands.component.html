<div class="container py-5">
  <div class="row gy-4">
    <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let brand of brands">
      <div class="p-2 bg-light shadow rounded-4">
        <img [src]="brand.image" alt="" class="w-100 mb-3">
        <h4 class="text-center text-capitalize">{{brand.name}}</h4>
      </div>
    </div>
  </div>
</div>
