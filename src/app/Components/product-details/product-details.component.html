<div class="container min-vh-100">
  <div class="row align-items-center" *ngIf="details">
    <div class="col-md-4" >
      <img [src]="details.imageCover" class="w-100" alt="">
    </div>
    <div class="col-md-8">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
        <h2 class="order-1 order-lg-1">{{details.title}}</h2>
        <img [src]="details.brand.image" class=" order-0 order-lg-1" alt="">
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <p class="text-primary">{{details.category.name}}</p>
        <p class="text-primary">{{details.brand.name}}</p>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <p class=" fw-semibold">{{details.price | currency : 'EGP '}}</p>
        <p class=" fw-semibold"><i class="fa-solid fa-star"></i> {{details.ratingsAverage}}</p>
      </div>

      <p class=" fw-bold">Sold : {{details.sold}}</p>
      <p class="text-muted h4 mb-3">{{details.description}}</p>
      <button (click)="addToCart(productId)" class="btn btn-outline-primary w-100">Add to cart +</button>
    </div>
  </div>
  <p-toast></p-toast>
</div>
