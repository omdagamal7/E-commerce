<div class="container text-center py-5" *ngIf="wishList.count == 0">
  <h1 class="text-primary text-capitalize">your wish list is empty</h1>
  <img src="../../../assets/Empty-rafiki.svg" class="w-50" alt="">
</div>
<div class="container min-vh-100 py-5 bg-light-cus rounded-4 overflow-hidden" *ngIf="wishList.count != 0">
  <h2 class="bg-primary m-0 text-white text-center py-3 rounded-top-4">Wish List</h2>
  <div class="p-4 bg-light">
    <div class="row mb-3 p-3 bg-white rounded-4" *ngFor="let product of wishList.data">
      <div class="col-sm-12 col-md-3 col-lg-1">
        <img [src]="product.imageCover" alt="" class="w-100 mb-3">
      </div>
      <div class="  col-sm-12 col-md-6 col-lg-9">
        <h4>{{product.title}}</h4>
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="text-primary">{{product.category.name}}</h6>
          <h6 class="text-primary">{{product.brand.name}}</h6>
        </div>
        <div class="d-flex justify-content-between align-products-center fw-semibold">
          <p class="mb-0">{{product.price | currency : 'EGP '}}</p>
          <p class="mb-0"><i class="fa-solid fa-star text-gold"></i> {{product.ratingsAverage}}</p>
        </div>
        <button class="btn bg-transparent border-0 text-danger px-0" (click)="removeFromWishList(product._id)" ><i class="fa-regular fa-trash-can"></i> Remove</button>
      </div>
      <div class="col-sm-12 col-md-3 col-lg-2">
        <img [src]="product.brand.image" class="w-100" alt="">
      </div>
  </div>
  <p-toast></p-toast>
</div>
