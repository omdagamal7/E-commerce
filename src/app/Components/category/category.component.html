<div class="container-fluid bg-secondary bg-opacity-10 pb-5 px-lg-5">
  <div class="container py-5">
    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let slide of categories">
        <ng-template carouselSlide [id]="slide._id">
          <img [src]="slide.image" height="250">
          <h4 class="text-center">{{slide.name}}</h4>
        </ng-template>
      </ng-container>
    
    </owl-carousel-o>
  </div>
</div>
