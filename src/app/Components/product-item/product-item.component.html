<div class="container-fluid py-5">
  <div class="search-bar rounded-pill bg-light position-relative">
    <input type="text" [(ngModel)]="searchKey" id="search" placeholder="Search" class=" rounded-pill py-2 px-3 bg-light">
    <i class="fa-solid fa-magnifying-glass text-primary position-absolute"></i>
  </div>
  <div class="row gy-4">
    <div class="col-lg-2 col-md-4" *ngFor="let product of products | search : searchKey">
      <div class=" p-3 rounded-4 bg-light shadow box overflow-hidden position-relative">
          <a [routerLink]="['/details/',product.id]" class="text-reset text-decoration-none">
          <img [src]="product.imageCover" class="w-100 mb-3" alt="">
          <div class="mb-1 d-flex justify-content-between align-items-center position-relative">
            <p class="m-0 text-primary">{{product.category.name}}</p>
            <p class="m-0 text-primary">{{product.brand.name}}</p>
          </div>
          <h5 class="mb-3 position-relative title">
            {{product.title.split(' ').splice(0,2).join(' ')+'...'}}
            <p class=" position-absolute alert alert-primary z-3 bottom-100">
              {{product.title}}
              <i class="fa-solid fa-caret-down position-absolute start-50 translate-middle-x fs-1 text-primary"></i>
            </p>
          </h5>
          <div class="d-flex justify-content-between align-items-center">
            <h6 class="fw-semibold">{{product.price | currency : 'EGP '}}</h6>
            <h6 class="fw-semibold"><i class="fa-solid fa-star"></i> {{ product.ratingsAverage}}</h6>
          </div>
        </a>
        <div class="cart rounded-3 position-absolute bg-primary">
          <button (click)="addProduct(product.id)" class="btn border-0 btn-primary w-100 d-block text-white fs-4">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <button class="btn border-0 btn-primary w-100 d-block text-white fs-4" (click)="addToWishList(product.id)" >
            <i class="fa-solid fa-heart"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <p-toast></p-toast>
</div>
